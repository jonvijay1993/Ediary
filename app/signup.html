<div ng-controller="ichangcontroller_signup">
	<form ng-submit="register_new_user()">
		<input type="text" ng-model="to_register_first_name" placeholder="First Name">
		<input type="text" ng-model="to_register_last_name" placeholder="Last Name">
		<input type="text" ng-model="to_register_username" placeholder="Username">
		<input type="password" ng-model="to_register_password" placeholder="Password">
		<button>Sign Up</button>
	</form>
</div>
